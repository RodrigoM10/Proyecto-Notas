<body class="bg-secondary">
  <!-- seccion navbar -->

          </button>
          <button type="button" class="btn btn-outline-primary" data-bs-toggle="offcanvas"

        </div>
      </div>
    </nav>
  </section>
  <main class="container">
    <!-- TABLA DE NOTAS -->
    <section class="container my-4 seccion-notas bg-dark">
      <div>
        <table class="table">
          <thead class="text-primary">
            <tr>
              <th class="border-0 py-3">Notas</th>
            </tr>
          </thead>
          <tbody id="listadoNotas">

              <td class="border-0 pb-3">

                </div>
              </td>
            </tr> -->
          </tbody>
        </table>
      </div>
     
    </section>
  </main>
  <!-- MODAL AGREGAR NOTAS-->
  <section>
    <div class="modal fade" id="modalAgregarNotas" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content bg-dark">
          <form onsubmit="agregarNota(event)" onkeypress="return anular(event)">
            <div class="modal-body">
              <!-- Formulario Crear Nota -->
              <div class="mb-1">
                <input type="text" class="form-control" id="titulo" placeholder="Titulo..." autocomplete="off" maxlength="60">
                <label for="titulo"></label>
              </div>
              <div>
                <div class="form-floating">
                  <textarea type="text" class="form-control" placeholder="Leave a comment here" id="texto"
                    style="height: 400px;" maxlength="500"></textarea>
                  </textarea>
                  <label for="texto"></label>
                </div>
                <div class="text-white my-1 d-flex justify-content-around align-items-center">
                  <button type="button" class="btn btn-outline-primary rounded-3 border-0"><i
                      class="far fa-check-circle"></i></button>
                  <button type="button" class="btn btn-outline-primary rounded-3 border-0"><i class="fas fa-camera"></i></i></button>
                  <button type="button" class="btn btn-outline-primary rounded-3 border-0"><i class="fas fa-paperclip"></i></button>

                </div>
              </div>

              <div class="mb-3 d-flex flex-column align-items-center">
                <label for="tipo" class="text-white mb-2">Categoria</label>
                <select name="Tipo" id="tipo" class="form-select">
                  <option value="Trabajo">Trabajo</option>
                  <option value="Hogar">Hogar</option>
                  <option value="Otros">Otros</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Listo</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <!-- Modal Ver Notas -->
  <section>
    <div class="modal fade" id="modalVerNotas" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-fullscreen" id="contenidoNota">

            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div> -->
      </div>
    </div>
  </section>
    <!-- Modal Editar Notas -->
    <section>
      <div class="modal fade modal-editar" id="modalEditarNotas" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content bg-dark">
            <form onsubmit="editarNota(event)" onkeypress="return anular(event)" >
              <div class="modal-body">
                <!-- Formulario Editar Nota -->
                <div class="mb-1">
                  <input type="text" class="form-control" id="tituloEditado" placeholder="Titulo..." autocomplete="off" maxlength="60">
                  <label for="tituloEditado"></label>
                </div>
                <div>
                  <div class="form-floating">
                    <textarea type="text" class="form-control" placeholder="Leave a comment here" id="textoEditado"
                      style="height: 400px;" maxlength="500"></textarea>
                    </textarea>
                    <label for="textoEditado"></label>
                  </div>
                  <div class="text-white my-1 d-flex justify-content-around align-items-center">
                    <button class="btn btn-outline-primary rounded-3 border-0"><i
                        class="far fa-check-circle"></i></button>
                    <button class="btn btn-outline-primary rounded-3 border-0"><i class="fas fa-camera"></i></i></button>
                    <button class="btn btn-outline-primary rounded-3 border-0"><i class="fas fa-paperclip"></i></button>
  
                  </div>
                </div>
  
                <div class="mb-3 d-flex flex-column align-items-center">
                  <label for="tipo" class="text-white mb-2">Categoria</label>
                  <select name="Tipo" id="tipoEditado" class="form-select">
                    <option value="Trabajo">Trabajo</option>
                    <option value="Hogar">Hogar</option>
                    <option value="Otros">Otros</option>
                  </select>
                </div>
                <button class="btn btn-primary" data-bs-dismiss="modal">Listo</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

 <!-- OFFCANVAS CONFIGURACION -->
 <section>
